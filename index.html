<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3D Model Generator - Create 3D objects with AI">
    <title>3D Forge | AI Model Generator</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <span class="logo-icon">◈</span>
                <span class="logo-text">3D FORGE</span>
            </div>
            <div class="header-badge">AI-Powered</div>
        </header>

        <!-- Main Content -->
        <main class="main-container">
            <!-- Chat Panel (Left) -->
            <aside class="chat-panel" id="chatPanel">
                <div class="chat-header">
                    <h2>Create Your 3D Model</h2>
                    <p class="chat-subtitle">Describe what you want to build</p>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <!-- Welcome message -->
                    <div class="message ai-message">
                        <div class="message-avatar">◈</div>
                        <div class="message-content">
                            <p>Welcome to <strong>3D Forge</strong>! I can create 3D models from your descriptions.</p>
                            <p class="message-hint">Try: "Create a red cube" or "Make a blue sphere floating above a green platform"</p>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea 
                            id="chatInput" 
                            placeholder="Describe your 3D object..."
                            rows="1"
                            aria-label="Chat input"
                        ></textarea>
                        <button id="sendBtn" class="send-btn" aria-label="Send message">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </aside>

            <!-- 3D Viewer Panel (Right) -->
            <section class="viewer-panel" id="viewerPanel">
                <div class="viewer-container" id="viewerContainer">
                    <!-- Three.js canvas will be injected here -->
                    <div class="viewer-overlay" id="viewerOverlay">
                        <div class="viewer-placeholder">
                            <span class="placeholder-icon">◎</span>
                            <p>Your 3D creation will appear here</p>
                        </div>
                    </div>
                </div>

                <!-- Toolbar -->
                <div class="viewer-toolbar" id="viewerToolbar">
                    <div class="toolbar-group">
                        <button class="toolbar-btn" id="resetCameraBtn" title="Reset Camera">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 4v6h6M23 20v-6h-6"/>
                                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                            </svg>
                            <span>Reset</span>
                        </button>
                        <button class="toolbar-btn" id="clearSceneBtn" title="Clear Scene">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                            </svg>
                            <span>Clear</span>
                        </button>
                    </div>
                    <div class="toolbar-group">
                        <button class="toolbar-btn primary" id="downloadGltfBtn" title="Download GLTF">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                            </svg>
                            <span>GLTF</span>
                        </button>
                        <button class="toolbar-btn" id="downloadObjBtn" title="Download OBJ">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                            </svg>
                            <span>OBJ</span>
                        </button>
                        <button class="toolbar-btn" id="screenshotBtn" title="Screenshot">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <path d="M21 15l-5-5L5 21"/>
                            </svg>
                            <span>PNG</span>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner-ring"></div>
            <p class="loading-text">Forging your 3D model...</p>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
